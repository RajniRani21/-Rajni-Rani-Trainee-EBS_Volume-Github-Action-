name: 'main'
on:
  workflow_dispatch:
  
env:
  BUCKET: "ebs-rajni" 
  TFTATE_FILE: "ec2.tfstate"

jobs:
  terraform:
    name: 'terraform'
    runs-on: ubuntu-latest
    #environment: production
    
defaults:
  run:
    shell: bash

  steps:
    # checkout the repositry to the github action runner
    - name: checkout
      uses: actions/checkout@v1
        
    # install the latest version of terraform CLI and configure the terraform CLI configure file with terraform Cloud user API token
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
       
    #configure aws_credentials
    - name: configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }} 
    # if you have/need it     
        aws-region: ap-south-1


# Initialize command in terraform
     - name: Terraform Init
       run : |
         cd Example 

    # Generates an execution plan for Terraform
     - name: Terraform Plan
       run: |
         cd Example
    #Generate an execution apply for terraform   
     - name: Terraform Apply
       #if: github.ref == 'refs/heads/main' && github.event_name == 'push'
       run: |
         cd Example
         terraform apply -auto-approve